# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/.dotfiles/i3/i3blocks/scripts/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
[volume]
label=
instance=Master
interval=1
signal=10
command=~/.dotfiles/i3/i3blocks/scripts/volume 5 pulse

# Memory usage
[memory]
label=
separator=true
interval=30

# Disk usage
[disk]
label=
#instance=/mnt/data
interval=30

# Network interface monitoring
[iface]
#instance=wlan0
color=#00FF00
interval=60
separator=false

[bandwidth]
#instance=eth0
interval=5

# Temperature
[temperature]
label=
interval=10

# CPU usage
[cpu_usage]
label=
interval=10
separator=false
#min_width=CPU: 100.00%

[load_average]
label=辰
interval=10

# Battery indicator
[battery]
interval=60

# Date Time
[time]
label=
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20



