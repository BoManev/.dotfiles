- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
    - ~/.config/systemd/user

- link:
    ~/.config/fish: fish
    ~/.config/nvim: nvim
    ~/.XCompose: x11/.XCompose
    ~/.Xmodmap: x11/.Xmodmap
    ~/.config/systemd/user/after-start.service: systemd/after-start.service
    ~/.gitconfig: gitconfig
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/.config/tmux/tmux.conf: tmux.conf
    ~/.config/mimeapps.list: mimeapps.list
    ~/.wezterm.lua: wezterm.lua


- shell:
  - systemctl --user enable after-start.service && systemctl --user start after-start.service
  - [git submodule update --init --recursive, Installing submodules]
